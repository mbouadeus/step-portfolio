<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="ServerSideTrainings.js"></script>
  </head>
  <body class="container">
    <nav class="wrapper border navbar navbar-expand-lg navbar-light py-4 my-5">
      <!-- navigation bar -->
      <ul id="navbar" class="nav nav-pills mx-auto">
        <li class="nav-item px-1"><a class="nav-link px-5" href="index.html">Home</a></li>
        <li class="nav-item px-1"><a class="nav-link px-5" href="about.html">About</a></li>
        <li class="nav-item px-1"><a class="nav-link px-5" href="portfolio.html">Portfolio</a></li>
        <li class="nav-item px-1"><a class="nav-link px-5" href="blog.html">Blog</a></li>
        <li class="nav-item px-1"><a role="button" class="btn btn-outline-primary px-5" href="contact.html">Contact</a></li>
      </ul>
    </nav>
    <header class="wrapper card px-5 py-5 mb-5 text-center">
      <!-- page heading -->  
      <h1 class="">Servlet Test Page</h1>
    </header>
    <main>
      <!-- portfolio servlet tests -->
      <div class="wrapper card px-5 py-5 mb-5 text-center">
        <h1 class="mb-3">Get A Quote</h1>
        <p class="lead">
          Press the button bellow to get a quote.
        </p>
        <button type="button" class="btn btn-outline-primary mb-4" onClick="getQuote()" disabled>
        Get Quote
        </button>
        <p id="quote-container" class="lead"></p>
      </div>
      <div id="quotes-container" class="wrapper card px-5 py-5 mb-5 text-center">
        <h1 class="mb-3">Get Inspirational Quotes</h1>
        <p class="lead">
          Press the button bellow to print inspirational quotes.
        </p>
        <button type="button" class="btn btn-outline-primary mb-4" onClick="printQuotes()" disabled>
        Get Quotes
        </button>
      </div>
      <div class="wrapper card px-5 py-5 mb-5 text-center">
        <h1 class="mb-3">Post Comment</h1>
       
        <form action="/data" method="POST">
        <div class="form-group">
          <label for="name-input">Name</label>
          <input type="text" class="form-control" id="name-input" placeholder="Your name" name="name">
        </div>
        <div class="form-group">
          <label for="comment-input">Comment</label>
          <textarea class="form-control" id="comment-input" rows="3" placeholder="Your comment" name="comment"></textarea>
        </div>
        <input type="submit" class="btn btn-outline-primary" />
        </form>
        <div id="comment-container" class="pt-5">
          <h3>Comment</h3>
        </div>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" 
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" 
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" 
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
